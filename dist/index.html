<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example of wasm shader runner usage</title>
    
<script type="module" nonce="bitTL6myx7YxWBIJ/GTT5w==">
import init, * as bindings from '/wasm_shader_runner-64d42c71bf391d6a.js';
const wasm = await init('/wasm_shader_runner-64d42c71bf391d6a_bg.wasm');


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
    <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column-reverse;
        margin: 0px;
        width: 100%;
        background-color: black;
        color: white;
      }
      canvas {
        background-color: black;
        width: 100vw;
        height: 100vh;
      }
    </style>
  <link rel="modulepreload" href="/wasm_shader_runner-64d42c71bf391d6a.js" crossorigin=anonymous integrity="sha384-taqi2R8tjL9O1wAWXPXx6mPWwHsli682NqoiFveGV+16GyBMZV+dtTs65Sehvd2s"><link rel="preload" href="/wasm_shader_runner-64d42c71bf391d6a_bg.wasm" crossorigin=anonymous integrity="sha384-80KfGAw4zJw+QYh3e92/+sVROWCNSFB2U/aZwR01VKZKCram3AAUIoHpfS1ZFjoR" as="fetch" type="application/wasm"></head>
  <body>
    <div>
      <div>
        <br />
        <textarea
          id="input-shader-text"
          rows="20"
          cols="200"
          placeholder="Enter your shader code here..."
        ></textarea>
        <br />
        <button id="send-shader-button">Apply shader code</button>
        <button id="pause-button">Stop animation</button>
        <label for="speed">Playback speed:</label>
        <input type="range" id="speed" name="speed" min="-2" max="2" step="0.1" value="1">
        <output id="speed-text">1</output>
        <button id="lose-context">Test "Lose WebGL context"</button>
      </div>
      <div>
        <br />
        <textarea
          id="input-player-state"
          rows="20"
          cols="200"
          placeholder="Enter your shader code here..."
        >
{
    "uniforms": {
        "resolution": {
            "width": 1920,
            "height": 1080,
            "pixel_aspect_ratio": 1
        },
        "time": 3600,
        "time_delta": 0.02,
        "frame": 100,
        "frame_rate": 50,
        "mouse": {
            "x": 0,
            "y": 0,
            "down_x": 0,
            "down_y": 0
        },
        "date": {
            "year": 2024,
            "month": 10,
            "day": 30,
            "time": 3600
        }
    },
    "playback": {
        "paused": true,
        "speed": 1.0
    }
}
        </textarea>
        <br />
        <button id="send-player-state">Send custom player state</button>
      <div>

      <script type="module">
        import {
          set_fragment_shader,
          update_player_state,
          play,
          stop,
        } from "/wasm_shader_runner-64d42c71bf391d6a.js";

        const inputShaderText = document.getElementById("input-shader-text");
        const sendShaderButton = document.getElementById("send-shader-button");
        const pauseButton = document.getElementById("pause-button");
        const inputPlayerState = document.getElementById("input-player-state");
        const sendPlayerState = document.getElementById("send-player-state");
        const speedInput = document.getElementById("speed");
        const speedText = document.getElementById("speed-text");


        // Init textarea with `shaders/shader.frag` content, as default shader code by build script
        inputShaderText.value = "void mainImage(out vec4 fragColor, in vec2 fragCoord)\n\
{\n\
  fragColor = vec4(sin(fragCoord.x/iResolution.x+iTime)/2.0+0.5, sin(fragCoord.y/iResolution.y+iTime)/2.0+0.5, cos(fragCoord.x/iResolution.x+fragCoord.y/iResolution.y+iTime)/2.0+0.5, 1.0);\n\
}";

        sendShaderButton.addEventListener("click", () => {
          set_fragment_shader(inputShaderText.value);
          console.log("Shader text applied");
        });

        sendPlayerState.addEventListener("click", () => {
          let json = JSON.parse(inputPlayerState.value);
          console.log(json);
          update_player_state(JSON.parse(inputPlayerState.value));
        })

        let paused = false;
        pauseButton.addEventListener("click", () => {
          if (paused) {
            play();
            pauseButton.innerText = "Stop animation";
          } else {
            stop();
            pauseButton.innerText = "Resume animation";
          }
          paused = !paused;
          // play()/stop() can be replaced by update_player_state({playback:{paused}});
        });

        speedInput.addEventListener("input", () => {
          speedText.value = speedInput.value;
          update_player_state({playback:{speed: parseFloat(speedInput.value)}});
        })

        addEventListener("TrunkApplicationStarted", (event) => {
          // Code sample for error reporting from wasm (for example about shader compilation errors)
          addEventListener("WasmErrorEvent", (event) => {
            alert("Wasm reported error: " + event.detail);
          });

          // Code sample for passing mouse coordinates to iMouse uniform
          // uniform vec4	iMouse; // image/buffer	xy = current pixel coords (if LMB is down). zw = click pixel
          const canvas = document.querySelector("canvas");

          let mouse_down = false;
          let down_x = -1;
          let down_y = -1;

          // Save click pixel coords
          canvas.addEventListener("mousedown", (event) => {
            const rect = canvas.getBoundingClientRect();

            mouse_down = true;
            down_x = event.clientX - rect.left;
            down_y = event.clientY - rect.top;
          });

          canvas.addEventListener("mouseup", (event) => {
            mouse_down = false;
            down_x = -1;
            down_y = -1;
          });

          // Mouse move handler sends iMouse uniform
          canvas.addEventListener("mousemove", (event) => {
            if (mouse_down) {
              const rect = canvas.getBoundingClientRect(); // Determine canvas position

              // Relative to canvas coords
              const x = event.clientX - rect.left; // Relative coord X
              const y = event.clientY - rect.top; // Relative coord Y

              update_player_state({
                uniforms: { mouse: { x, y, down_x, down_y } },
              }); // pass iMouse values
            }
          });

          const loseContextButton = document.getElementById("lose-context");
          loseContextButton.addEventListener("click", () => {
            const canvas = document.querySelector("canvas");
            // Get the WebGL context from a canvas element
            const gl = canvas.getContext("webgl2");

            // Check if the WEBGL_lose_context extension is available
            const loseContext = gl.getExtension("WEBGL_lose_context");

            if (loseContext) {
              // Simulate context loss
              loseContext.loseContext();
              setTimeout(() => {
                loseContext.restoreContext();
              }, 3000); // Restore context after 3 seconds
            } else {
              console.error("WEBGL_lose_context extension not available");
            }
          });
        });
      </script>
    </div>
  </body>
</html>
