<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example of wasm shader runner usage</title>
    
<script type="module" nonce="Tt7fX8NrUOmoSZ7xe6AJ3Q==">
import init, * as bindings from '/wasm_shader_runner-6398731463df147a.js';
const wasm = await init('/wasm_shader_runner-6398731463df147a_bg.wasm');


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
    <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column-reverse;
        margin: 0px;
        width: 100%;
        background-color: black;
      }
      canvas {
        background-color: black;
        width: 100vw;
        height: 100vh;
      }
    </style>
  <link rel="modulepreload" href="/wasm_shader_runner-6398731463df147a.js" crossorigin=anonymous integrity="sha384-VwMEGbyWwuZgGe98R0qqlbwUNXDG7fo7LRg0Wm2HTy2MU+lRLHBEvcCG4/PIBU3L"><link rel="preload" href="/wasm_shader_runner-6398731463df147a_bg.wasm" crossorigin=anonymous integrity="sha384-4/fB7U/G9RerwGdE4z0ib96NYDc0EKwQP6W8A5gOIX2jnXVvLBmEj8CPPKZIjSAE" as="fetch" type="application/wasm"></head>
  <body>
    <div>
      <textarea
        id="input-text"
        rows="20"
        cols="200"
        placeholder="Enter your shader code here..."
      ></textarea>
      <br />
      <button id="send-button">Apply shader code</button>
      <button id="pause-button">Pause</button>
      <button id="lose-context">Test "Lose WebGL context"</button>

      <script type="module">
        import {
          set_fragment_shader,
          update_player_state,
          play,
          stop,
        } from "/wasm_shader_runner-6398731463df147a.js";

        const inputText = document.getElementById("input-text");
        const sendButton = document.getElementById("send-button");
        const pauseButton = document.getElementById("pause-button");

        // Init textarea with `shaders/shader.frag` content, as default shader code by build script
        inputText.value = "void mainImage(out vec4 fragColor, in vec2 fragCoord)\n\
{\n\
  fragColor = vec4(sin(fragCoord.x/iResolution.x+iTime)/2.0+0.5, sin(fragCoord.y/iResolution.y+iTime)/2.0+0.5, cos(fragCoord.x/iResolution.x+fragCoord.y/iResolution.y+iTime)/2.0+0.5, 1.0);\n\
}";

        sendButton.addEventListener("click", () => {
          const text = inputText.value;
          set_fragment_shader(text);
          console.log("Shader text applied");
        });

        let paused = false;
        pauseButton.addEventListener("click", () => {
          if (paused) {
            play();
            pauseButton.innerText = "Pause";
          } else {
            stop();
            pauseButton.innerText = "Resume";
          }
          paused = !paused;
        });

        addEventListener("TrunkApplicationStarted", (event) => {
          // Code sample for error reporting from wasm (for example about shader compilation errors)
          addEventListener("WasmErrorEvent", (event) => {
            alert("Wasm reported error: " + event.detail);
          });

          // Code sample for passing mouse coordinates to iMouse uniform
          // uniform vec4	iMouse; // image/buffer	xy = current pixel coords (if LMB is down). zw = click pixel
          const canvas = document.querySelector("canvas");

          let mouse_down = false;
          let down_x = -1;
          let down_y = -1;

          // Save click pixel coords
          canvas.addEventListener("mousedown", (event) => {
            const rect = canvas.getBoundingClientRect();

            mouse_down = true;
            down_x = event.clientX - rect.left;
            down_y = event.clientY - rect.top;
          });

          canvas.addEventListener("mouseup", (event) => {
            mouse_down = false;
            down_x = -1;
            down_y = -1;
          });

          // Mouse move handler for iMouse uniform
          canvas.addEventListener("mousemove", (event) => {
            if (mouse_down) {
              const rect = canvas.getBoundingClientRect(); // Determine canvas position

              // Relative to canvas coords
              const x = event.clientX - rect.left; // Relative coord X
              const y = event.clientY - rect.top; // Relative coord Y

              update_player_state({ mouse: { x, y, down_x, down_y } }); // pass iMouse values
            }
          });

          const loseContextButton = document.getElementById("lose-context");
          loseContextButton.addEventListener("click", () => {
            const canvas = document.querySelector("canvas");
            // Get the WebGL context from a canvas element
            const gl = canvas.getContext("webgl2");

            // Check if the WEBGL_lose_context extension is available
            const loseContext = gl.getExtension("WEBGL_lose_context");

            if (loseContext) {
              // Simulate context loss
              loseContext.loseContext();
              setTimeout(() => {
                loseContext.restoreContext();
              }, 3000); // Restore context after 3 seconds
            } else {
              console.error("WEBGL_lose_context extension not available");
            }
          });
        });
      </script>
    </div>
  </body>
</html>
